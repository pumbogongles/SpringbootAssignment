<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Add To Do List</title>
  </head>
  <body>
    <div th:insert="~{common/navbar :: navbar}" id="navbar"></div>
    
    <h1>NEW TODO item</h1>
    <div>
      <p>Title</p>
      <input type="text" id="todoTitle" value="">
    </div>

    <br>
    <div>
      <p>Description</p>
      <input type="text" id="todoDescription" value="">
    </div>
    
    <div>
    <br>
    <p>Target Date</p>
    <input type="date" id="todoDate" name="targetDate">
    <br>
    <button id="addTodo">Add</button>
    </div>

    <script src="js/addToList.js"></script>


  </body>
